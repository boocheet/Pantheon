<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<title>reveal.js</title>

		<link rel="stylesheet" href="css/reset.css">
		<link rel="stylesheet" href="css/reveal.css">
		<link rel="stylesheet" href="css/theme/black.css">

		<!-- Theme used for syntax highlighting of code -->
		<link rel="stylesheet" href="lib/css/monokai.css">

		<!-- Printing and PDF exports -->
		<script>
			var link = document.createElement( 'link' );
			link.rel = 'stylesheet';
			link.type = 'text/css';
			link.href = window.location.search.match( /print-pdf/gi ) ? 'css/print/pdf.css' : 'css/print/paper.css';
			document.getElementsByTagName( 'head' )[0].appendChild( link );
		</script>
	</head>
	<body>
		<div class="reveal">
			<div class="slides">
				<section>Welcome to Tahshara's World</section>
				<section><img src= "https://www.google.com/search?q=free+circus+pictures&sxsrf=ALeKk01Eb3D8cgV_nSekmNHEJHWPMoB5mg:1586457330114&tbm=isch&source=iu&ictx=1&fir=L3L97aUALm5Y8M%253A%252Czzx76vkzZPYoEM%252C_&vet=1&usg=AI4_-kTrRIZ8QjunxqjdEEcVGoXZvrw8CQ&sa=X&ved=2ahUKEwi3_vKM_tvoAhVeHjQIHRblABIQ9QEwBHoECAoQJA#imgrc=L3L97aUALm5Y8M:" alt="fun picture" width="200"
					height="80"></section>
			</div>
		</div>

		<script src="js/reveal.js"></script>

		<script>
			// More info about config & dependencies:
			// - https://github.com/hakimel/reveal.js#configuration
			// - https://github.com/hakimel/reveal.js#dependencies
			Reveal.initialize({
				hash: true,
				dependencies: [
					{ src: 'plugin/markdown/marked.js' },
					{ src: 'plugin/markdown/markdown.js' },
					{ src: 'plugin/highlight/highlight.js' },
					{ src: 'plugin/notes/notes.js', async: true }
				]
			});
		</script>
	</body>
</html>
